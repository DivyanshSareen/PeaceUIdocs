    <section class="page-content">
        <header class="page-header">
            <h3 class="h3">
                Input
            </h3>
        </header>
        <section class="page-section">
            <p class="paragraph1 page-section--para">
                Input components are provided for text and text-area inputs.
            </p>
            <h4 class="h4 page-section--title">Required Input</h4>
            <div class="page-section--code control-display">
                <div class="input">
                    <label class="input-label" for="name">Full Name*</label>
                    <input class="input-data" type="text" id="name" required>
                </div>
                <br>
            </div>
            <script type="text/plain" class="language-markup">
<div class="input">
    <label class="input-label" for="name">Full Name*</label>
    <input class="input-data" type="text" id="name" required>
</div>
            </script>
            <h4 class="h4 page-section--title">Input Email</h4>
            <div class="page-section--code control-display">
                <div class="input">
                    <label class="input-label" for="mail">Email Address*</label>
                    <input class="input-data" type="email" id="mail" required>
                </div>
                <br>
            </div>
            <script type="text/plain" class="language-markup">
<div class="input">
    <label class="input-label" for="mail">
        Email Address*
    </label>
    <input class="input-data" type="email" id="mail" required>
</div>
            </script>
            <h4 class="h4 page-section--title">Input Password</h4>
            <div class="page-section--code control-display">
                <div class="input">
                    <label class="input-label" for="pass">Password*</label>
                    <input class="input-data" type="password" id="pass" required>
                </div>
                <br>
            </div>
            <script type="text/plain" class="language-markup">
<div class="input">
    <label class="input-label" for="pass">
        Password*
    </label>
    <input class="input-data" type="password" id="pass" required>
</div>
            </script>
            <h4 class="h4 page-section--title">Input Digits</h4>
            <div class="page-section--code control-display">
                <div class="input">
                    <label class="input-label" for="phone">Phone Number</label>
                    <input class="input-data" type="text" id="phone" pattern="[0-9]{10}">
                </div>
                <br>
            </div>
            <script type="text/plain" class="language-markup">
<div class="input">
    <label class="input-label" for="phone">
        Phone Number
    </label>
    <input class="input-data" type="text" id="phone" pattern="[0-9]{10}">
</div>
            </script>
            <h4 class="h4 page-section--title">Text Area Input</h4>
            <div class="page-section--code control-display">
                <div class="text-area">
                    <label class="textarea-label" for="desc">Description</label>
                    <textarea class="textarea-data" cols="40" rows="8" id="desc">Sample Text</textarea>
                </div>
                <br>
            </div>
            <script type="text/plain" class="language-markup">
<div class="text-area">
    <label class="textarea-label" for="desc">
        Description
    </label>
    <textarea class="textarea-data" cols="40" rows="8" id="desc">
        Sample Text
    </textarea>
</div>
            </script>
